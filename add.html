<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Car</title>
    <link rel="stylesheet" href="styles.css">
    <script>
        // Redirect to login page if not authenticated
        if (!localStorage.getItem('token')) {
            window.location.href = 'login.html';
        }
    </script>
</head>
<body>
    <header>
        <h1>Add New Car</h1>
        <form class="action-buttons">
            <button type="submit" formaction="admin-dashboard.html" class="btn add-btn">Admin-Dashboard</button>
            <button type="submit" formaction="index.html" class="btn add-btn">HOME</button>
        </form> 
    </header>
    <main>
        <div class="add-vehicle-form">
            <h2>Add New Vehicle</h2>
            <form id="vehicleForm">
                <input type="text" name="brand" placeholder="Brand" required>
                <input type="text" name="model" placeholder="Model" required>
                <input type="number" name="year" placeholder="Year" required>
                <input type="number" name="price" placeholder="Price" required>
                <input type="url" name="imageUrl" placeholder="Image URL" required>
                <textarea name="description" placeholder="Description" required></textarea>
                
                <div class="specifications">
                    <h3>Specifications</h3>
                    <input type="text" name="engine" placeholder="Engine">
                    <input type="text" name="transmission" placeholder="Transmission">
                    <input type="text" name="mileage" placeholder="Mileage">
                    <input type="text" name="fuelType" placeholder="Fuel Type">
                </div>

                <button type="submit">Add Vehicle</button>
            </form>
            <h2>Upload Excel File</h2>
            <form id="excelForm" enctype="multipart/form-data">
                <input type="file" id="excelFile" name="excelFile" accept=".xlsx" required>
                <button type="submit">Upload</button>
            </form>
        </div>
    </main>

    <footer>
        <p>&copy; 2025 Car Showcase</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
