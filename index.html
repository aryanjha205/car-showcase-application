<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Showcase</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Car Showcase</h1>
        <div class="search-bar">
            <input type="text" id="searchInput" placeholder="Search by brand...">
            <button id="searchButton">Search</button>
            <select id="colorFilter">
                <option value="">All Colors</option>
                <option value="Red">Red</option>
                <option value="Blue">Blue</option>
                <option value="Black">Black</option>
                <option value="White">White</option>
            </select>
            
            <select id="sortPrice">
                <option value="">Sort by</option>
                <option value="low-to-high">Price: Low to High</option>
            </select>
            
        </div>
             <form class="action-buttons">
                <button type="submit" formaction="add.html" class="btn add-btn">Add New Car</button>
                <button type="submit" formaction="delete.html" class="btn delete-btn">Delete & Update Car</button>
              </form> 
        </div>
    </header>

    <main>
        <div id="vehicleGrid" class="vehicle-grid"></div>
            <form id="vehicleForm">
    </main>

    <footer>
        <p>&copy; 2025 Car Showcase</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
