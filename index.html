<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Showcase</title>
    <link rel="stylesheet" href="styles.css">
    <script>
        // Redirect to login page if not authenticated
        if (!localStorage.getItem('token')) {
            window.location.href = 'login.html';
        }
    </script>
</head>
<body>

    <header class="header-container">
        <h1>Car Showcase</h1>
        <div class="search-bar">
            <input type="text" id="searchInput" placeholder="Search by brand...">
            <button id="searchButton">Search</button>
        </div>
        <form class="action-buttons">
            <button type="submit" formaction="admin.html" class="btn add-btn">ADMIN</button>
            <button type="button" id="profileButton" class="btn profile-btn">Profile</button> <!-- Added profile button -->
            <button type="button" id="logoutButton" class="btn logout-btn">Logout</button> <!-- Adjusted logout button -->
        </form>
    </header>

    <main>
        <div id="vehicleGrid" class="vehicle-grid"></div>
        <form id="vehicleForm"></form> <!-- Ensure the form is properly closed -->
        <div id="profileSection" class="profile-section"></div> <!-- Added profile section -->
    </main>

    <footer>
        <p>&copy; 2025 Car Showcase</p>
    </footer>

    <div id="adNotification" class="ad-notification">
        <img id="adLogo" src="" alt="Brand Logo">
        <p id="adText"></p>
    </div>

    <script src="script.js"></script>
</body>
</html>
