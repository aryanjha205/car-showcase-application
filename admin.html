<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login</title>
    <link rel="stylesheet" href="ls.css">
</head>
<body>
    <header>
        <h1>Admin Login</h1>
    </header>
    <main>
      <div class="container">
        <div class="login-form">
            <h2>Admin Login</h2>
            <form id="adminLoginForm">
                <input type="text" id="adminUsername" name="username" placeholder="Username" required>
                <input type="password" id="adminPassword" name="password" placeholder="Password" required>
                <button type="submit">Login</button>
            </form>
        </div>
      </div>
    </main>
    <footer>
        <p>&copy; 2025 Car Showcase</p>
    </footer>
    <script src="admin-script.js"></script>
</body>
</html>
